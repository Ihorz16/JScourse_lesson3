<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Задача 6</h3>
	<p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
	<script>
		// Вводимо дані
		const dayNumber = parseInt(prompt('Введіть номер дня тижня'))
		let result
		switch (dayNumber) {
			case 1: result = 'Понеділок'
				break;
			case 2: result = 'Вівторок'
				break;
			case 3: result = 'Середа'
				break;
			case 4: result = 'Четверг'
				break;
			case 5: result = 'Пятниця'
				break;
			case 6: result = 'Субота'
				break;
			case 7: result = 'Неділя'
				break;
			default: result = 'Неправильний день тижня'
				break;
		}
		document.write(result)

	</script>

</body>

</html>
