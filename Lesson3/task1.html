<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Задача 1</h3>
	<p> З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести на екран ім’я тієї дитини, у
		якої кількість цукерок є більшою, або вивести, що кількість однакова</p>

	<script>
		// Вводимо необхідні дані
		let nameFirstChild = prompt('Введіть ім"я ПЕРШОЇ дитини')
		let quantityCandiesFirstChild = parseInt(prompt('Введіть кількість цукерок у ПЕРШОЇ дитини'))
		let nameSecondChild = prompt('Введіть ім"я ДРУГОЇ дитини')
		let quantityCandiesSecondChild = parseInt(prompt('Введіть кількість цукерок у ДРУГОЇ дитини'))
		// Обчислюємо
		if (quantityCandiesFirstChild >= quantityCandiesSecondChild)
			document.write(`Більше цукерок у - ${nameFirstChild}`)
		else if (quantityCandiesFirstChild < quantityCandiesSecondChild)
			document.write(`Більше цукерок у - ${nameSecondChild}`)
		else if (quantityCandiesFirstChild == quantityCandiesSecondChild)
			document.write(`Кількість цукерок однакова`)

	</script>

</body>

</html>
