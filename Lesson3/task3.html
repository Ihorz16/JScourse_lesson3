<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Задача 3
	</h3>
	<p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>
	<script>
		// Вводимо дані
		let numberFirst = parseInt(prompt('Перша спроба : Введіть число від 1 до 5'))
		let numberRandom = Math.floor(Math.random() * 5) + 1

		//Знаходимо і виводимо результат
		if (numberFirst === numberRandom) {
			document.write(`Вітаємо, Ви вгадали число!<br>`)
		}
		else {
			let numberSecond = parseInt(prompt('Друга спроба : Введіть число від 1 до 5'))
			if (numberSecond === numberRandom)
				document.write(`Вітаємо, Ви вгадали число з другої спроби!<br>`)
			else
				document.write(`Ви не вгадали число:(<br>
			Згенерероване число було ${numberRandom}`)
		}




	</script>
</body>

</html>
