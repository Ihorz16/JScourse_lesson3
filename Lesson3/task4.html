	<h3>Задача 4</h3>
	<p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом,
		працівником,
		пенсіонером).</p>
	<script>
		const CHILD = 6,
			STUDENT = 17,
			WORKER = 23,
			RETIRED = 65
		const userAge = parseInt(prompt('Вік користувача', '0'))
		let userStatus
		let userPresent
		if (userAge <= CHILD)
			userStatus = 'Дитина'
		else {
			if (userAge < STUDENT) userStatus = 'Школяр'
			else if (userAge < WORKER) userStatus = 'Студент'
			else if (userAge < RETIRED) userStatus = 'Працівник'
			else userStatus = 'Пенсіонер'
		}
		document.write(userStatus)


	</script>
